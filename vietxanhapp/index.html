<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Việt Xanh - Trang chủ</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fb;
        color: #123;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .card {
        width: min(92vw, 560px);
        background: #fff;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(13, 30, 60, 0.12);
        text-align: center;
      }

      h1 {
        margin: 0 0 12px;
        color: #0f6a4a;
      }

      p {
        margin: 0;
      }

      a {
        display: inline-block;
        margin-top: 18px;
        color: #0f6a4a;
        font-weight: 600;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Đăng nhập thành công</h1>
      <p>Bạn đã được chuyển tới trang index.html.</p>
      <a href="./login.html">Quay lại trang đăng nhập</a>
    </main>
  </body>
</html>
